<!DOCTYPE html>

<title>Vanilla JS Table Filter</title>

<table id="app">
  <thead>
    <tr>
      <td>
        <label>
          <input data-filter="1" type="checkbox">One
        </label>
      </td>
      <td>
        <label>
          <input data-filter="2" type="checkbox">Two
        </label>
      </td>
      <td>
        <label>
          <input data-filter="3" type="checkbox">Three
        </label>
      </td>
      <td>
        <label>
          <input data-filter="4" type="checkbox">Four
        </label>
      </td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>1</td>
      <td>1</td>
      <td>1</td>
    </tr>
    <tr>
      <td>2</td>
      <td>2</td>
      <td>2</td>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>3</td>
      <td>3</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>4</td>
      <td>4</td>
      <td>4</td>
    </tr>
  </tbody>
</table>
<button id="filter-reset">reset</button>

<script src="TableFilter.js"></script>

<script>

    // setup Table Filter
    const myTable = new TableFilter(document.getElementById('app'));

    // setup Reset Button
    const myTableReset = document.getElementById('filter-reset');

    // add table reset event listener
    myTableReset.addEventListener('click', (event) => {

        event.preventDefault();

        // clear the related table
        myTable.clearFilter()

    }, false);

</script>
